<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer组件测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        /* 模拟shadcn的颜色变量 */
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
        }
        
        .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --border: 217.2 32.6% 17.5%;
        }
        
        /* Drawer样式 */
        .drawer-overlay {
            position: fixed;
            inset: 0;
            z-index: 50;
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }
        
        .drawer {
            position: fixed;
            inset-y: 0;
            z-index: 50;
            width: 480px;
            background-color: hsl(var(--background));
            border: 1px solid hsl(var(--border));
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        
        .drawer-left {
            left: 0;
            right: auto;
            transform: translateX(-100%);
        }
        
        .drawer-right {
            right: 0;
            left: auto;
            transform: translateX(100%);
        }
        
        .drawer-open {
            transform: translateX(0);
        }
        
        .drawer-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid hsl(var(--border));
        }
        
        .drawer-body {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        
        .drawer-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            padding: 16px;
            border-top: 1px solid hsl(var(--border));
        }
        
        /* 按钮样式 */
        .btn {
            padding: 8px 16px;
            border: 1px solid hsl(var(--border));
            border-radius: 6px;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }
        
        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }
        
        /* 模拟push效果 */
        .content-wrapper {
            transition: transform 0.3s ease-in-out;
        }
        
        .content-pushed-left {
            transform: translateX(480px);
        }
        
        .content-pushed-right {
            transform: translateX(-480px);
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-50 dark:bg-gray-900">
        <!-- 主内容 -->
        <div class="content-wrapper p-8" id="content-wrapper">
            <h1 class="text-3xl font-bold mb-8">Drawer组件测试</h1>
            
            <!-- 测试按钮组 -->
            <div class="space-y-4">
                <h2 class="text-xl font-semibold">右侧Drawer</h2>
                <div class="flex gap-4 flex-wrap">
                    <button class="btn btn-primary" onclick="openDrawer('right', 'overlay')">右侧 Overlay</button>
                    <button class="btn btn-primary" onclick="openDrawer('right', 'push')">右侧 Push</button>
                    <button class="btn btn-primary" onclick="openDrawer('right', 'overlay', 'sm')">右侧 Small</button>
                    <button class="btn btn-primary" onclick="openDrawer('right', 'overlay', 'lg')">右侧 Large</button>
                </div>
                
                <h2 class="text-xl font-semibold mt-8">左侧Drawer</h2>
                <div class="flex gap-4 flex-wrap">
                    <button class="btn btn-primary" onclick="openDrawer('left', 'overlay')">左侧 Overlay</button>
                    <button class="btn btn-primary" onclick="openDrawer('left', 'push')">左侧 Push</button>
                    <button class="btn btn-primary" onclick="openDrawer('left', 'overlay', 'sm')">左侧 Small</button>
                    <button class="btn btn-primary" onclick="openDrawer('left', 'overlay', 'lg')">左侧 Large</button>
                </div>
            </div>
            
            <!-- 内容区域 -->
            <div class="mt-8 p-8 bg-white dark:bg-gray-800 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">主内容区域</h2>
                <p class="mb-4">这是页面的主内容区域。当Drawer使用push效果时，这个区域会被推挤。</p>
                <p class="mb-4">测试不同的Drawer配置：</p>
                <ul class="list-disc pl-6 space-y-2">
                    <li>位置：左侧 / 右侧</li>
                    <li>效果：overlay / push</li>
                    <li>尺寸：small / medium / large</li>
                </ul>
            </div>
        </div>
        
        <!-- Drawer Overlay -->
        <div class="drawer-overlay opacity-0 pointer-events-none" id="drawer-overlay"></div>
        
        <!-- Drawer -->
        <div class="drawer drawer-right" id="drawer">
            <div class="drawer-header">
                <h3 class="text-lg font-semibold" id="drawer-title">Drawer标题</h3>
                <button class="btn" onclick="closeDrawer()">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="drawer-body">
                <p>这是Drawer的内容区域。您可以在这里放置任何内容，包括表单、列表、图片等。</p>
                <div class="mt-4 p-4 bg-gray-100 dark:bg-gray-800 rounded">
                    <h4 class="font-medium mb-2">测试功能：</h4>
                    <ul class="list-disc pl-6 space-y-2">
                        <li>点击背景关闭Drawer</li>
                        <li>按ESC键关闭Drawer</li>
                        <li>点击关闭按钮关闭Drawer</li>
                    </ul>
                </div>
                <div class="mt-4">
                    <h4 class="font-medium mb-2">示例表单：</h4>
                    <form>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-1">姓名</label>
                            <input type="text" class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded bg-white dark:bg-gray-800" placeholder="请输入姓名">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-1">邮箱</label>
                            <input type="email" class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded bg-white dark:bg-gray-800" placeholder="请输入邮箱">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-1">留言</label>
                            <textarea class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded bg-white dark:bg-gray-800" rows="4" placeholder="请输入留言"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="drawer-footer">
                <button class="btn" onclick="closeDrawer()">取消</button>
                <button class="btn btn-primary" onclick="closeDrawer()">确认</button>
            </div>
        </div>
    </div>
    
    <script>
        // DOM元素
        const drawer = document.getElementById('drawer');
        const drawerOverlay = document.getElementById('drawer-overlay');
        const contentWrapper = document.getElementById('content-wrapper');
        const drawerTitle = document.getElementById('drawer-title');
        
        // Drawer状态
        let currentEffect = 'overlay';
        let currentPosition = 'right';
        
        // 打开Drawer
        function openDrawer(position, effect, size = 'md') {
            currentPosition = position;
            currentEffect = effect;
            
            // 设置标题
            drawerTitle.textContent = `${position === 'left' ? '左侧' : '右侧'} ${effect === 'overlay' ? 'Overlay' : 'Push'} Drawer`;
            
            // 设置位置
            drawer.className = `drawer drawer-${position} ${size === 'sm' ? 'w-80' : size === 'lg' ? 'w-[640px]' : 'w-96'}`;
            
            // 显示Drawer
            drawer.classList.add('drawer-open');
            drawerOverlay.classList.remove('opacity-0', 'pointer-events-none');
            
            // 处理push效果
            if (effect === 'push') {
                const drawerWidth = drawer.offsetWidth;
                contentWrapper.style.transform = position === 'left' ? `translateX(${drawerWidth}px)` : `translateX(-${drawerWidth}px)`;
            }
        }
        
        // 关闭Drawer
        function closeDrawer() {
            // 隐藏Drawer
            drawer.classList.remove('drawer-open');
            drawerOverlay.classList.add('opacity-0', 'pointer-events-none');
            
            // 恢复内容位置
            if (currentEffect === 'push') {
                contentWrapper.style.transform = 'translateX(0)';
            }
        }
        
        // 点击背景关闭
        drawerOverlay.addEventListener('click', closeDrawer);
        
        // ESC键关闭
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDrawer();
            }
        });
    </script>
</body>
</html>
